<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>signup</title>
</head>

<body>
    <div class="container">
        <div class="avatar"></div>
        <h3>Sign Up</h3>
        <p>Fill this form to create an account</p>
        <form>
            <div class="input-group input-name">
                <span>
                    <i class="fa fa-user"></i>
                </span>
                <input type="text" name="usr" placeholder="username">
            </div>
            <div class="input-group input-email">
                <span>
                    <i class="fa fa-paper-plane"></i>
                </span>
                <input type="email" name="email" placeholder="email">
            </div>
            <div class="input-group input-password">
                <span>
                    <i class="fa fa-lock"></i>
                </span>
                <input type="password" name="password" placeholder="password">
            </div>
            <div class="input-group input-password">
                <i class="fa fa-lock"></i>
                <i class="fa fa-check"></i>
                <input type="password" name="confirm-password" placeholder="confirm password">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="accept" required="required"> I accept the <a href="#"> Terms of Use</a> and <a href="#"> Privacy Policy </a>
            </div>
            <div class="form-button">
                <button class="input-group btn-success" type="submit"></button>
            </div>
        </form>
        <div class="text">
            Already have an account? <a href="#">Login in here</a>
        </div>
    </div>
</body>

</html>
